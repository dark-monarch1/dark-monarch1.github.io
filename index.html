<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <audio autoplay loop>
        <source src="romantic-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <h1 class="title">Happy Rose Day</h1>
        <div class="rose-container">
            <!-- Male Stickman -->
            <div class="stickman male">
                <div class="head">
                    <img src="your-head.png" alt="Your Head">
                </div>
                <div class="body"></div>
                <div class="left-arm"></div>
                <div class="right-arm"></div>
                <div class="left-leg"></div>
                <div class="right-leg"></div>
            </div>
            <!-- Rose -->
            <img src="rose.png" alt="Rose" class="rose">
            <!-- Female Stickman -->
            <div class="stickman female">
                <div class="head">
                    <img src="crush-head.png" alt="Crush's Head">
                </div>
                <div class="body"></div>
                <div class="left-arm"></div>
                <div class="right-arm"></div>
                <div class="left-leg"></div>
                <div class="right-leg"></div>
            </div>
        </div>
    </div>
    <div class="hearts"></div>
    <script src="script.js"></script>
</body>
</html>
